<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="tile left top" data-x="0" data-y="0"></div>
        <div class="tile top" data-x="1" data-y="0"></div>
        <div class="tile right top" data-x="2" data-y="0"></div>
        <div class="tile left middle" data-x="0" data-y="1"></div>
        <div class="tile middle" data-x="1" data-y="1"></div>
        <div class="tile right middle" data-x="2" data-y="1"></div>
        <div class="tile left bottom" data-x="0" data-y="2"></div>
        <div class="tile bottom" data-x="1" data-y="2"></div>
        <div class="tile right bottom" data-x="2" data-y="2"></div>
    </div>
</body>
</html>
