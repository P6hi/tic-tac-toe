<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="left top" data-x="1" data-y="1"></div>
        <div class="top" data-x="2" data-y="1"></div>
        <div class="right top" data-x="3" data-y="1"></div>
        <div class="left middle" data-x="1" data-y="2"></div>
        <div class="middle" data-x="2" data-y="2"></div>
        <div class="right middle" data-x="3" data-y="2"></div>
        <div class="left bottom" data-x="1" data-y="3"></div>
        <div class="bottom" data-x="2" data-y="3"></div>
        <div class="right bottom" data-x="3" data-y="3"></div>
    </div>
</body>
</html>
